{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% comment %}bootstrap{% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="{% static 'queues/home/css/style.css' %}" rel="stylesheet" />
    {% comment %}jQuery{% endcomment %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <title>ATTIC TOURS | HOME</title>
  </head>
  <body>
    {% comment %}modal{% endcomment %}
    <div class="modal fade" id="branchLoginModal" tabindex="-1" aria-labelledby="branchModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="branchModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="password-entry" class="col-form-label">Password</label>
                <input id="password-entry" type="password" class="form-control"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="login" type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container m-0 mw-100 text-center bg-white shadow">
      <img class="img-fluid" src="{% static 'queues/home/img/main_banner.png' %}" alt="logo" width="640" />
    </div>

    <div class="container mt-5 text-center">
      <h1 class="fw-bold" style="font-size:64px; text-shadow: -1px -1px 0 #FFF, 1px -1px 0 #FFF, -1px 1px 0 #FFF, 1px 1px 0 #FFF; letter-spacing: 15px;">REPORT / QUEUE</h1>
      <p class="m-3" style="font-size:16px; color: #6B6363;">(select a branch to use report and queue system)</p>
      <div class="d-flex justify-content-center gap-4 flex-wrap">
        {% for branch in branches %}
          <div class="align-self-center" style="width: 450px; height:90px;">
            <button id="{{ branch.id }}" data-bs-toggle="modal" data-bs-target="#branchLoginModal" data-bs-branch-id="{{ branch.id }}" data-bs-branch-name="{{ branch.name }}" class="container-fluid fw-bold text-white shadow p-3" style="font-size:24px; background-color: #D43F3A; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;border:5px solid white;">{{ branch.name }}</button>
          </div>
          <script>
            $("#" + {{ branch.id }}).on("mousedown", () => {
              $("#" + {{ branch.id }}).removeClass("shadow")
            }).on("mouseup", () => {
              $("#" + {{ branch.id }}).addClass("shadow")
            })
          </script>
        {% endfor %}
      </div>
    </div>
    <p class="fw-bold text-center mt-5" style="color: #9F9E9E;font-size:24px;">ADMIN PAGE IS UNDER DEVELOPMENT...</p>
  </body>
</html>
<script src="{% static 'queues/home/js/login.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
