{% comment %}custom template tag filter{% endcomment %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'reports/index_style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'queues/js/data/branch.js' %}"></script>
    <script src="{% static 'queues/js/data/get_branch.js' %}"></script>
    <script src="{% static 'queues/js/worker_queue/branch_selector.js' %}"></script>
    <script src="{% static 'queues/js/data/service.js' %}"></script>
    <script src="{% static 'queues/js/data/get_service.js' %}"></script>
    <script src="{% static 'queues/js/data/ui_state.js' %}"></script>
    <script src="{% static 'queues/js/data/ui_state_updator.js' %}"></script>
    <script src="{% static 'queues/js/worker_queue/ui_loader.js' %}"></script>

    <title>
      ATTIC TOURS -{% block title %}

      {% endblock %}
    </title>
  </head>
  <body>
    <div id="nav">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'reports:index' %}"><img src="http://atticvisatracker.com/img/logo.png" alt="home" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% block index %}
                  {% endblock %}"
                  aria-current="page"
                  href="{% url 'reports:index' %}">
                  HOME
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block reports %}
                  {% endblock %}"
                  href="{% url 'reports:reports' %}">
                  REPORT
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link  {% block queues %}
                  {% endblock %}"
                  href="{% url 'queues:worker_queue' %}"
                  tabindex="-1">
                  QUEUE
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}" target="_blank" tabindex="-1">ADMIN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="content">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
