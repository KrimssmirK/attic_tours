{% extends '../base.html' %}
{% block title %}
  FEEDBACK
{% endblock %}
{% block bodycolor %}
  #F4FAFF
{% endblock %}
{% block feedback %}
  active
{% endblock %}
{% block content %}
  <div class="container mw-100 p-5">
    <h1 class="fw-bold text-shadow" style="font-size: 64px;text-shadow: -1px -1px 0 #FFF, 1px -1px 0 #FFF, -1px 1px 0 #FFF, 1px 1px 0 #FFF;">FEEDBACK</h1>
    <div class="d-flex justify-content-start m-3">
      <div style="width:400px;">
        <div class="p-3 rounded border" style="background-color: #FFF0F0; border-color: #D5D5D5;">
          <div class="d-flex flex-column gap-4">
            <div>
              <label class="fw-bold my-2" for="title">Title</label><br />
              <input class="w-100 border-0" type="text" id="title" />
            </div>
            <div>
              <label class="fw-bold my-2" for="description">Description</label><br />
              <textarea class="w-100 fw-bold border-0 p-1" id="description" placeholder="Any feedbacks or suggestions here" style="color: #8C8686;height:150px;"></textarea>
            </div>
          </div>
        </div>
        <button class="w-100 rounded fw-bold text-white mt-2" style="letter-spacing: 10px;font-size: 20px; background-color: #D43F3A; border-color: #D5D5D5;">Send</button>
      </div>
    </div>
  </div>
{% endblock %}
