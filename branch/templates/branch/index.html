{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <title>ATTIC TOURS | HOME</title>
  </head>
  <body style="background-color: #FFFCFC;">
    <div class="container p-3 text-center bg-white">
      <img class="img-fluid" src="{% static 'branch/img/logo.png' %}" alt="logo" width="800" height="120" />
    </div>

    <div class="container text-center">
      <h1 class="fw-bold text-white" style="font-size:45px; text-shadow: -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000;">REPORT / QUEUE</h1>
      <div class="mx-auto" style="width:250px;border-bottom: 5px solid #D43F3A; border-width: 5px;border-radius: 3px;"></div>
      <p class="m-3" style="font-size:12px; color: #635E5E;">(select a branch to use report and queue system)</p>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        {% for branch in branches %}
          <div class="align-self-center" style="width: 450px; height:90px;">
            <button id="{{ branch.id }}" data-bs-toggle="modal" data-bs-target="#branchModal" data-bs-branch-id="{{ branch.id }}" data-bs-branch-name="{{ branch.name }}" class="container-fluid fw-bold text-white" style="font-size:30px; background-color: #D43F3A; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">{{ branch.name }}</button>
          </div>
        {% endfor %}
      </div>
    </div>
    <div class="modal fade" id="branchModal" tabindex="-1" aria-labelledby="branchModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="branchModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="password" class="col-form-label">Password:</label>
                <input id="password-entry"type="password" class="form-control" id="password" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="login" type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

{% comment %}ASK PASSWORD FOR EVERY BUTTONS{% endcomment %}
<script>
  var branchModal = document.getElementById('branchModal')
  let branchId
  let branchName
  
  branchModal.addEventListener('show.bs.modal', function (event) {
    // Button that triggered the modal
    var button = event.relatedTarget
    // Extract info from data-bs-* attributes
    branchId = button.getAttribute('data-bs-branch-id')
    branchName = button.getAttribute('data-bs-branch-name')
    // Update the modal's content.
    var modalTitle = branchModal.querySelector('.modal-title')
    modalTitle.textContent = branchName
  })
  // login
  var modalLogIn = branchModal.querySelector('.modal-footer button#login')
  function login() {
    const endpoint = window.location.origin + '/login/'
    $.ajax({
      url: endpoint,
      type: 'POST',
      data: {
        username: branchName.replaceAll(' ', '_'),
        password: $('.modal-body input').val()
      },
      dataType: 'json'
    })
      .done((json) => {
        if (json.success) {
          const url = window.location.origin + '/branch/' + branchId
          open(url, '_self')
        } else {
          alert('password is incorrect!')
        }
        $('.modal-body input').val('')
      })
      .fail((xhr, status, errorThrown) => {
        alert('Sorry, there was a problem!')
        console.log('Error: ' + errorThrown)
        console.log('Status: ' + status)
        console.dir(xhr)
      })
    $('#branchModal').modal('hide')
  }
  // if the input of password is being entered
  $("#password-entry").keypress((event) => {
    if (event.key == "Enter") {
      event.preventDefault()
      console.log("working enter")
      login()
    }
  })
  modalLogIn.addEventListener('click', () => {
    login()
  })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
