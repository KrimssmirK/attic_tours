{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>ATTIC TOURS | HOME</title>
  </head>
  <body style="background-color: #FFFCFC;">
    <div class="container p-3 text-center bg-white">
      <img class="img-fluid" src="{% static 'branch/img/logo.png' %}" alt="logo" width="800" height="120" />
    </div>

    <div class="container text-center">
      <h1 class="fw-bold text-white" style="font-size:45px; text-shadow: -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000;">REPORT / QUEUE</h1>
      <div class="mx-auto" style="width:250px;border-bottom: 5px solid #D43F3A; border-width: 5px;border-radius: 3px;"></div>
      <p class="m-3" style="font-size:12px; color: #635E5E;">(select a branch to use report and queue system)</p>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        {% for branch in branches %}
          <div class="align-self-center" style="width: 450px; height:90px;">
            <a href="{% url 'reports:stats' branch_id=branch.id %}"><button class="container-fluid fw-bold text-white" style="font-size:30px; background-color: #D43F3A; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">{{ branch.name }}</button></a>
          </div>
        {% endfor %}
      </div>
    </div>
    <ul></ul>
  </body>
</html>
